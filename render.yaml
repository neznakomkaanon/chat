services:
  # Веб-сайт (статический)
  - type: web
    name: neznakomka-site
    env: static
    buildCommand: ""
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Telegram бот
  - type: web
    name: neznakomka-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py