<!DOCTYPE html>
<html>
<head>
    <title>Telegram Auth - Незнакомка</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .loading {
            font-size: 18px;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Авторизация через Telegram</h2>
        <p class="loading">Завершаем вход...</p>
    </div>

    <script>
        // Получаем данные от Telegram
        function getTelegramData() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            if (params.has('id')) {
                const userData = {
                    id: params.get('id'),
                    first_name: params.get('first_name') || '',
                    last_name: params.get('last_name') || '',
                    username: params.get('username') || '',
                    photo_url: params.get('photo_url') || '',
                    auth_date: params.get('auth_date'),
                    hash: params.get('hash')
                };
                
                console.log('Telegram данные получены:', userData);
                
                // Отправляем данные на главную страницу
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'telegram_auth',
                        user: userData
                    }, 'https://neznakomkaanon.github.io');
                    
                    // Закрываем окно через 1 секунду
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    document.querySelector('.loading').textContent = 'Окно авторизации закрылось. Вернитесь в чат.';
                }
            } else {
                document.querySelector('.loading').textContent = 'Ошибка авторизации. Попробуйте снова.';
            }
        }
        
        // Ждём загрузки страницы
        document.addEventListener('DOMContentLoaded', getTelegramData);
        
        // Также проверяем сразу (на случай быстрой загрузки)
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            getTelegramData();
        }
    </script>
</body>
</html>
